<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 NeoGym 🏋️‍♂️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white h-screen flex flex-col">

  <header class="bg-black text-white p-6 flex items-center">
    <img src="neogym.png" alt="Logo" style="height: 100%; width: 10%;" class="rounded-full mr-4">
    <h1 class="text-2xl font-bold">Bem-Vindo a NeoGym 🏋️‍♂️</h1>
  </header>

  <main class="flex-grow flex items-center justify-center p-6">
    <input id="cpf" type="number" class="border-2 border-gray-300 rounded-md w-full max-w-md py-2 px-3 text-center" min="0" max="99999999999" placeholder="Insira seu CPF..." maxlength="11">
  </main>

  <footer class="bg-black text-white p-6 text-center">
    <p class="font-bold">Feito por: <a href="https://github.com/paulo-henrique-santos" class="underline">Paulo Henrique</a></p>
    <p class="font-bold">Feito por: <a href="https://github.com/juliano-amaro" class="underline">Juliano Amaro</a></p>
  </footer>

</body>
</html>
