<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🤖 NeoGym 🏋️‍♂️</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-white h-screen flex flex-col">

  <header class="bg-black text-white p-6 flex items-center">
    <img src="neogym.png" alt="Logo" style="height: 100%; width: 10%;" class="mr-4">
    <h1 class="text-2xl font-bold">Bem-Vindo a NeoGym 🏋️‍♂️</h1>
  </header>

  <main class="flex-grow flex items-center justify-center p-6">
    <input id="cpf" type="text" class="border-2 border-gray-300 rounded-md w-full max-w-md py-2 px-3 text-center" maxlenght="11" placeholder="Insira seu CPF..." maxlength="11">
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 ms-3 rounded" onclick="buscarCpf()">Entrar</button>
  </main>

  <footer class="bg-black text-white p-6 text-center">
    <p class="font-bold">Feito por: <a href="https://github.com/paulo-henrique-santos" class="underline" target="_blank">Paulo Henrique</a></p>
    <p class="font-bold">Feito por: <a href="https://github.com/juliano-amaro" class="underline" target="_blank">Juliano Amaro</a></p>
  </footer>
<script src="script.js"></script>
</body>
</html>
